{% extends "base.html" %}
{% block content %}

    <h1>Edit or Remove Customization</h1>
    <div class="row">
        <div class='col s6 col-offset-3'>
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{customize.hardware}}</span>
                </div>
                <div class="card-action">
                    <a href="{% url 'customize_update' customize.id %}">Edit</a>
                    <a href="{% url 'customize_delete' customize.id %}">Remove</a>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
