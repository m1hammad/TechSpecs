{% extends 'base.html' %}

{% block content %}

    <h1>Remove Customization</h1>

    <h4>Are you sure you want to remove <span class="grey-text">{{object.name}}</span>?</h4>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn">
        <a href="{% url 'customize_detail' object.id %}" class="btn">Cancel</a>
    </form>

{% endblock content %}
