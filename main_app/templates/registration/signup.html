{% extends 'base.html' %}
{% block content %}

    {% if error_message %}
        <p class="red-text">{{error_message}}</p>
    {% endif %}
    <h1>Sign Up</h1>
    <form action="{% url 'signup' %}" method="post"> 
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn" value="signup"></input>

    </form>

{% endblock content %}
